<div class="container position-sticky z-index-sticky top-0">
	<div class="row">
		<div class="col-12">
			<!-- Navbar -->
			<!-- Navbar-t itt kihagyhatjuk -->
			<!-- End Navbar -->
		</div>
	</div>
</div>
<main class="main-content mt-0">
	<section>
		<div class="page-header min-vh-75">
			<div class="container">
				<div class="row">
					<div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
						<div class="card card-plain mt-8">
							<div class="card-header pb-0 text-left bg-transparent">
								<h3 class="font-weight-bolder text-info text-gradient">Kedves érdeklődő!</h3>
								<p class="mb-0">A bejelentkezéssel csupán az adminisztrátori funkciók érhetőek el, a játék
									végigjátszásához nem szükséges.</p>
							</div>
							<div class="card-body">
								<form role="form" (ngSubmit)="onLogin()" #loginForm="ngForm">
									<label>Email</label>
									<div class="mb-3">
										<input [(ngModel)]="loginData.email" [email]="true" type="email" class="form-control"
											placeholder="Email" name="email" aria-label="Email" aria-describedby="email-addon"
											[ngClass]="{'is-invalid': loginForm.submitted || loginForm.controls['email'].dirty && !loginForm.controls['email'].valid}"
											required>
									</div>
									<div
										*ngIf="(loginForm.submitted || loginForm.controls['email'].dirty) && !loginForm.controls['email'].valid"
										class="alert alert-danger" role="alert">
										Érvénytelen email cím!
									</div>

									<label>Jelszó</label>
									<div class="mb-3">
										<input [(ngModel)]="loginData.password" type="password" class="form-control" placeholder="Jelszó"
											name="password" aria-label="Jelszó" aria-describedby="password-addon"
											[ngClass]="{'is-invalid': loginForm.submitted || loginForm.controls['password'].dirty && !loginForm.controls['password'].valid}"
											required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
									</div>
									<div
										*ngIf="(loginForm.submitted || loginForm.controls['password'].dirty) && !loginForm.controls['password'].valid"
										class="alert alert-danger" role="alert">
										Érvénytelen jelszó! A jelszónak legalább 8 karakter hosszúnak kell lennie, és tartalmaznia kell
										betűket és számokat is.
									</div>

									<div class="text-center">
										<button class="btn bg-gradient-info w-100 mt-4 mb-0" type="submit"
											[disabled]="loginForm.invalid">Bejelentkezés</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
							<div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
								style="background-image:url('../assets/img/curved-images/curved14.jpg')"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
