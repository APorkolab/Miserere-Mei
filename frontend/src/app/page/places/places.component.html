<app-player></app-player>
<div class="row mt-4">
	<div class="col-lg-7 mb-lg-0 mb-4">
		<div class="card">
			<div class="card-body p-3">
				<div class="row">
					<div class="col-lg-6">
						<div class="d-flex flex-column h-100">
							<p class="mb-1 pt-2 text-bold">Miserere Mei v.1.0.0.</p>
							<h5 class="font-weight-bolder">Helyszín leírása:</h5>
							<p class="mb-5">{{currentPlace.narrationZoneText }}</p>
							<a *ngIf="!inBattle && currentPlace.decision1 != ' '"
								class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto">
								<button class="btn btn-secondary" (click)="getPlace(currentPlace.furtherLocation1)">{{
									currentPlace.decision1
									}}</button>
								<i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
							</a>
							<a *ngIf="currentPlace.decision2 !== '' && !inBattle"
								class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto">
								<button class="btn btn-secondary" (click)="getPlace(currentPlace.furtherLocation2)">{{
									currentPlace.decision2
									}}</button>
								<i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
							</a>
							<a *ngIf="currentPlace.decision3 !== '' && !inBattle"
								class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto">
								<button class="btn btn-secondary" (click)="getPlace(currentPlace.furtherLocation3)">{{
									currentPlace.decision3
									}}</button>
								<i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
							</a>
							<a *ngIf="currentPlace.decision4 !== '' && !inBattle"
								class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto">
								<button class="btn btn-secondary" (click)="getPlace(currentPlace.furtherLocation4)">{{
									currentPlace.decision4
									}}</button>
								<i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
							</a>
						</div>
					</div>
					<div class="col-lg-5 ms-auto text-center mt-5 mt-lg-0">
						<div class="bg-gradient-secondary border-radius-lg h-100">
							<img src="../../../assets/img/shapes/waves-white.svg"
								class="position-absolute h-100 w-50 top-0 d-lg-block d-none" alt="waves">
							<div class="position-relative d-flex align-items-center justify-content-center h-100">
								<img class="w-100 position-relative z-index-2 pt-4"
									src="../../../assets/img/pixArt/{{currentPlace.location}}.jpg" alt="illustration">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-5">
		<div class="card h-100 p-3">
			<div class="overflow-hidden position-relative border-radius-lg bg-cover h-100">
				<span class="mask bg-gradient-dark"></span>
				<div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3">
					<h5 class="text-white font-weight-bolder mb-4 pt-2">Harcmező:</h5>
					<p class="text-white">
						<app-battle></app-battle>
					</p>

				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-12">
	<div class="card z-index-2">
		<div class="card-header pb-0">
			<h6>Leltár</h6>
			<p class="text-sm">
				<i class="fa fa-arrow-up text-success" aria-hidden="true"></i>
				<span class="font-weight-bold">

					<div class="card">
						<div class="table-responsive">
							<table class="table align-items-center mb-0">
								<tbody>
									<tr *ngFor="let item of inventory">
										<td>
											<div class="d-flex px-2 py-1">
												<div>
													<img src="../../../assets/img/inventory/{{item.name}}.png" class="avatar avatar-sm me-3">
												</div>
												<div class="d-flex flex-column justify-content-center">
													<h6 class="mb-0 text-xs">{{item.name}}</h6>
												</div>
											</div>

										</td>
										<td>
											<div class="d-flex px-2 py-1">
												<div class="d-flex flex-column justify-content-center">
													<p class="text-xs font-weight-bold mb-0" *ngIf="this.item.numberOfItems">
														{{item.numberOfItems}} darab</p>
												</div>
											</div>
										</td>
										<td>
											<div class="d-flex px-2 py-1">
												<div class="d-flex flex-column justify-content-center">
													<p class="text-xs font-weight-bold mb-0">{{item.description}}</p>
												</div>
											</div>
										</td>
										<td class="align-middle">
											<button (click)="this.data.inventoryUsing(item['name'])"
												class="text-error font-weight-bold text-xs btn btn-secondary" data-toggle="tooltip"
												data-original-title="Tárgy felhasználása">Tárgy felhasználása</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</span>
			</p>
		</div>

	</div>
</div>
