<div class="row">
	<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
		<div class="card">
			<div class="card-body p-3">
				<div class="row">
					<div class="col-8">
						<div class="numbers">
							<p class="text-sm mb-0 text-capitalize font-weight-bold">Életerő</p>
							<h5 class="font-weight-bolder mb-0">
								{{ player.protagonistHealthPoint }} %
								<span class="text-success text-sm font-weight-bolder">+55%</span>
							</h5>
						</div>
					</div>
					<div class="col-4 text-end">
						<div class="icon icon-shape bg-gradient-danger shadow text-center border-radius-md">
							<i class="ni ni-favourite-28 text-lg opacity-10" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
		<div class="card">
			<div class="card-body p-3">
				<div class="row">
					<div class="col-8">
						<div class="numbers">
							<p class="text-sm mb-0 text-capitalize font-weight-bold">Jelenlegi fegyver:</p>
							<h5 class="font-weight-bolder mb-0">
								{{ player.currentWeaponName }}
								<span class="text-secondary text-sm font-weight-bolder">Sebzés: {{player.currentWeaponMinDamage}} -
									{{player.currentWeaponMaxDamage}}</span><br>
								<span class="text-warning text-sm font-weight-bolder">Töltények: {{ player.playerAmmo }} db</span>
							</h5>
						</div>
					</div>
					<div class="col-4 text-end">
						<div class="icon icon-shape bg-gradient-secondary shadow text-center border-radius-md">
							<i class="ni ni-ruler-pencil text-lg opacity-10" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
		<div class="card">
			<div class="card-body p-3">
				<div class="row">
					<div class="col-8">
						<div class="numbers">
							<p class="text-sm mb-0 text-capitalize font-weight-bold">Jelenlegi ellenfél</p>
							<h5 class="font-weight-bolder mb-0">
								Nincs
								<!-- <span class="text-danger text-sm font-weight-bolder">-2%</span> -->
							</h5>
						</div>
					</div>
					<div class="col-4 text-end">
						<div class="icon icon-shape bg-gradient-warning shadow text-center border-radius-md">
							<i class="ni ni-circle-08 text-lg opacity-10" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-sm-6">
		<div class="card">
			<div class="card-body p-3">
				<div class="row">
					<div class="col-8">
						<div class="numbers">
							<p class="text-sm mb-0 text-capitalize font-weight-bold">Ellenfél életerő:</p>
							<h5 class="font-weight-bolder mb-0">
								0%
								<span class="text-success text-sm font-weight-bolder">+5%</span>
							</h5>
						</div>
					</div>
					<div class="col-4 text-end">
						<div class="icon icon-shape bg-gradient-info shadow text-center border-radius-md">
							<i class="ni ni-ambulance text-lg opacity-10" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
