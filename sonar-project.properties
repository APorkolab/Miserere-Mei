# SonarQube Configuration
sonar.projectKey=miserere-mei
sonar.projectName=Miserere Mei - The Precarious Trails to the Library of Preachers
sonar.projectVersion=1.0.3

# Source code configuration
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src,backend/tests
sonar.inclusions=**/*.js,**/*.ts,**/*.html,**/*.css,**/*.scss
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.spec.ts,**/*.test.js

# Test configuration
sonar.test.inclusions=**/*.spec.ts,**/*.test.js
sonar.test.exclusions=**/node_modules/**

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.js,**/test/**,**/tests/**

# Language-specific settings
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Quality gate
sonar.qualitygate.wait=true

# Code smells and bugs
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.spec.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.spec.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.js

# Security hotspots
sonar.security.hotspots.disable=false

# Duplicated code detection
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.js